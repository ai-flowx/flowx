---
builds:
  - id: shflow
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
    dir: .
    main: main.go
    binary: shflow
    flags:
      - -trimpath
    ldflags: -s -w -X github.com/ai-flowx/shflow/config.Build={{.Date}} -X github.com/ai-flowx/shflow/config.Version={{.Version}}

changelog:
  sort: asc
  filters:
    exclude:
      - Merge pull request
      - Merge branch
